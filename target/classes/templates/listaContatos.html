<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
<head> 
	
    <title>Getting Started: Serving Web Content</title> 
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <style>
        /* Estilos para melhorar a aparência */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(0, 128, 128);
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #007bff;
            color: #fff;
        }

        table td {
            background-color: #f0f0f0;
        }

        table tr:nth-child(even) td {
            background-color: #e0e0e0;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
        
    </style>
    
</head>

<body>
	
	<h2>Lista de Contatos</h2>
	
	<div th:unless="${#lists.isEmpty(contatos)}">
		
		<table>
			
		    <tr>
		        <th>Nome</th>
		        <th>Email</th>
		        <th>Telefone</th>
		        <th>Endereço</th>
		        <th></th>
		        <th></th>
		    </tr>
		    
		    <tr th:each="contato : ${contatos}">
				
		        <td class="align-middle" th:text="${contato.nome}"></td>
		        <td class="align-middle" th:text="${contato.email}"></td>
		        <td class="align-middle" th:text="${contato.telefone}"></td>
		        <td class="align-middle" th:text="${contato.endereco}"></td>
		        <td class ="align-middle">
					
					<form action="#" th:action="@{'/contato/{id}'(id=${contato.id})}" th:method="delete">
						
						<button type="submit" class="btn">Excluir</button>
						
					</form>
				</td>
				
				<td class ="align-middle">
					
					<form action="#" th:action="@{'/contato/alterar/{id}'(id=${contato.id})}" th:method="put">
						
						<button type="submit" class="btn">Alterar</button>
					</form>
					
				</td>
				
		    </tr>
		    
		</table>
		
	</div>
	
</body>

</html>
